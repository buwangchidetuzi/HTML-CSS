<!DOCTYPE html>
<html long="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登入界面</title>
    <style>
        body{
            /* 弹性布局 */
            display: flex;
            /* 水平居中排列 */
            justify-content: center;
            /* 横向渐变背景 */
            background-image: linear-gradient(to left,#fd19a8,#a29bfe);
        }
        .a{
            /* 背景颜色 */
            background-color: #fff;
            width: 350px;
            height: 500px;
            /* 相对定位 */
            position: relative;
            /* 弹性布局 */
            display: flex;
            /* 设置外边框圆角 */
            border-radius: 10px;
            /* 水平居中排列 */
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
            top: 50px;
        }
        .b{
            width: 300px;
            height: 450px;
            /* 溢出隐藏 */
            overflow: hidden;
        }
        .c{
            /* 设置字体 */
            font: 900 40px '';
            /* 设置外边距 */
            margin: 60px 0;
            /* 最后一行居中对齐 */
            text-align: center;
            /*设置字体间距*/
            letter-spacing: 5px;
        }
        .e{
            width: 100%;
            /* 设置下边距 */
            margin-bottom: 20px;
            /* 取消轮廓 */
            outline: none;
            /* 设置边框 */
            border: 0;
            /* 外边距 */
            padding: 10px;
            /* 设置下边框 */
            border-bottom: 2px solid rgb(60, 60, 70);
            /* 设置字体 */
            font: 900 16px '';
        }
        .f{
            /* 最后一行居中对齐 */
            text-align: center;
            height: 24px;
            /* 外边距 */
            padding: 12px;
            /* 设置字体 */
            font: 900 20px '';
            /* 设置外边框圆角 */
            border-radius: 10px;
            background-image: linear-gradient(to left,#fd19a8,#a29bfe);
        }
        .g{
            /* 设置外边距 */
            margin: 33px;
            
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <p class="c">Login</p>
            <div class="d">
                <input type="text" class="e" placeholder="账号">
                <input type="password" class="e" placeholder="密码">
                <div class="f">GO</div>
            </div>
            <div class="g">Forget the password?<a href="#">Retrieve</a></div>
        </div>
    </div>
</body>
</html>
